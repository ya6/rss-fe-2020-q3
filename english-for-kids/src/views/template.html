<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/favicon.ico">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        .brd {
            border: 2px solid blue
        }

        .brd-g {
            border: 2px solid green
        }


        .container-fluid {
            max-width: 1400px;

        }

        .header {
            margin: 2rem 0;
            padding: 0 2.7rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-content: space-between;
            /* grid-column-gap: 85%; */
            align-items: center;

        }

        .container__inner {
            display: grid;
            /* align-items: start | end | center | stretch; */

            grid-template-columns: repeat(auto-fill, minmax(15.75rem, 18.75rem));
            grid-template-rows: 1fr 1fr;
            grid-column-gap: 2rem;
            grid-row-gap: 2rem;
            justify-content: center;
        }

        .card {
            width: 18.75rem;
            height: 18.75rem;
            background: linear-gradient(180deg, #0099ae, #00bf82 40%, #fff 0, #fff);
            /* border-radius: 5px; */
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        }

        .card--orange {
            background: linear-gradient(180deg, #fd6a63, #feb46b 40%, #fff 0, #fff);
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, .4);
        }

        .card img {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            border: 10px solid #fff;
            object-fit: cover;
            margin: 1.2rem auto;
        }

        .card a {
            font-size: 1.8rem;
        }

        #menu__toggle {
            display: none;
            z-index: 110;
        }

        .menu {
            width: 60px;
            height: 2rem;

            position: relative;
            z-index: 100;

        }

        .menu span {
            display: block;
            width: 60px;
            height: 7px;
            background: linear-gradient(#0099ae, #00bf82);
            /* background: black; */
            position: absolute;
            cursor: pointer;
            transition: 0.3s;
            z-index: 200;

        }

        .menu span:nth-child(1) {
            top: 0;
        }


        .menu span:nth-child(2) {
            top: 50%;
            width: 30px;
            transform: translateY(-50%);
        }


        .menu span:nth-child(3) {
            top: 50%;
            width: 30px;
            right: 0;
            transform: translateY(-50%);
        }

        .menu span:nth-child(4) {
            bottom: 0%;
        }


        #menu__toggle:checked~label span:nth-child(1),
        #menu__toggle:checked~label span:nth-child(4) {
            opacity: 0;
            transform: translate();
        }


        #menu__toggle:checked~label span:nth-child(2) {

            left: 25%;
            transform: translateY(-50%) rotate(45deg);
        }


        #menu__toggle:checked~label span:nth-child(3) {

            right: 25%;
            transform: translateY(-50%) rotate(-45deg);
        }

        .menu__box {
            position: relative;
            width: 340px;
            height: 100vh;
            background: yellow;
            border: 1px solid red;
            top: 0;
            left: 0;
            transition: 0.5s;
        }

        #menu__toggle:checked ~ .menu__box {
          
            left: -190px;
            top:-70px;
        }

        #menu__toggle ~ .menu__box {
          
          left: -600px;
          top:-70px;
      }


    </style>

</head>

<body>

    <div class="container-fluid">

        <header class="header ">

            <nav class="menu">
                <input id="menu__toggle" type="checkbox">
                <label for="menu__toggle">
                    <span class="sp1"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li><a class="menu__item" href="#">Главная</a></li>
                    <li><a class="menu__item" href="#">Проекты</a></li>
                    <li><a class="menu__item" href="#">Команда</a></li>
                    <li><a class="menu__item" href="#">Блог</a></li>
                    <li><a class="menu__item" href="#">Контакты</a></li>
                </ul>

            </nav>
            <div class="ml-auto">
                <div>
                    <input class="tgl tgl-skewed" id="cb" type="checkbox" />
                    <label class="tgl-btn " data-tg-off="Train" data-tg-on="Play" for="cb"></label>
                </div>

            </div>


        </header>
        <section>

            <div class="container__inner mx-auto">

                <!-- content by JS  -->

            </div>

        </section>

    </div>
</body>

</html>
