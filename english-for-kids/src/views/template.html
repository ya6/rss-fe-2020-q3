<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/favicon.ico">
 
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        .brd {
            border: 2px solid blue
        }

        .brd-g {
            border: 2px solid green
        }


        .container-fluid {
            max-width: 1300px;

        }

        .container__inner {
            display: grid;
            /* align-items: start | end | center | stretch; */

            grid-template-columns: repeat(auto-fill, minmax(15.75rem, 18.75rem));
            grid-template-rows: 1fr 1fr;
            grid-column-gap: 1rem;
            grid-row-gap: 1rem;
            justify-content: center;  
        }

        .card {
            width: 18.75rem;
            height: 18.75rem;
            background: linear-gradient(180deg, #0099ae, #00bf82 40%, #fff 0, #fff);
            /* border-radius: 5px; */
            box-shadow: 0 2px 5px 0 rgba(0,0,0,.16),0 2px 10px 0 rgba(0,0,0,.12);
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,.4);
        }

        .card img {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            border: 10px solid #fff;
            object-fit: cover;
            margin: 1.2rem auto;
        }

        .card a {
            font-size: 1.8rem;
        }
    </style>

</head>

<body>
    <h1>templ</h1>
    <header class="header">
        <p>menu & button</p>
    </header>
    <section>
        <div class="container-fluid ">
            <div class="container__inner mx-auto">

            
               

            </div>


        </div>

    </section>
    <!-- <script  type="module" src="./index.js"></script> -->
</body>

</html>
